openapi: 3.0.3
info:
  description: A gateway API for accessing various AI models with OpenAI-compatible
    endpoints.
  title: AI Stats Gateway API
  version: 1.0.0
servers:
- url: https://api.ai-stats.phaseo.app/v1
security:
- BearerAuth: []
paths:
  /:
    get:
      description: Returns a welcome message.
      operationId: root
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/root_200_response"
          description: Welcome message
      summary: Root endpoint
  /healthz:
    get:
      description: Returns the health status of the API.
      operationId: healthz
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/healthz_200_response"
          description: OK
      summary: Health check
  /models:
    get:
      description: Returns a list of available models.
      operationId: listModels
      parameters:
      - description: Filter by endpoints
        explode: true
        in: query
        name: endpoints
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter by organisation
        explode: true
        in: query
        name: organisation
        required: false
        schema:
          $ref: "#/components/schemas/listModels_organisation_parameter"
        style: form
      - description: Filter by input types
        explode: true
        in: query
        name: input_types
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter by output types
        explode: true
        in: query
        name: output_types
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter by params
        explode: true
        in: query
        name: params
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Limit the number of results
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 250
          minimum: 1
          type: integer
        style: form
      - description: Offset for pagination
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listModels_200_response"
          description: List of models
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listModels_500_response"
          description: Error
      summary: List models
  /generation:
    get:
      description: Retrieve a specific generation by ID.
      operationId: getGeneration
      parameters:
      - description: The ID of the generation
        explode: true
        in: query
        name: id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenerationResponse"
          description: Generation data
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getGeneration_401_response"
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getGeneration_404_response"
          description: Not found
      summary: Get generation
  /chat/completions:
    post:
      description: Creates a completion for the chat message.
      operationId: createChatCompletion
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatCompletionsRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatCompletionsResponse"
          description: Chat completion response
      summary: Create chat completion
  /responses:
    post:
      description: Creates a response using the Responses API.
      operationId: createResponse
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResponsesRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponsesResponse"
          description: Response
      summary: Create response
  /embeddings:
    post:
      description: Creates an embedding vector representing the input text.
      operationId: createEmbedding
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmbeddingsRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmbeddingsResponse"
          description: Embeddings response
      summary: Create embeddings
  /moderations:
    post:
      description: Classifies if text violates OpenAI's usage policies.
      operationId: createModeration
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ModerationsRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModerationsResponse"
          description: Moderation response
      summary: Create moderation
  /audio/speech:
    post:
      description: Generates audio from the input text.
      operationId: createSpeech
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AudioSpeechRequest"
        required: true
      responses:
        "200":
          content:
            audio/mpeg:
              schema:
                format: binary
                type: string
          description: Audio file
      summary: Generate speech
  /audio/transcriptions:
    post:
      description: Transcribes audio into the input language.
      operationId: createTranscription
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/AudioTranscriptionRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AudioTranscriptionResponse"
          description: Transcription response
      summary: Create transcription
  /audio/translations:
    post:
      description: Translates audio into English.
      operationId: createTranslation
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/AudioTranslationRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AudioTranslationResponse"
          description: Translation response
      summary: Create translation
  /images/generations:
    post:
      description: Creates an image given a prompt.
      operationId: createImage
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ImagesGenerationRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImagesGenerationResponse"
          description: Image response
      summary: Create image
  /images/edits:
    post:
      description: Creates an edited or extended image given an original image and
        a prompt.
      operationId: createImageEdit
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/ImagesEditRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImagesEditResponse"
          description: Image edit response
      summary: Create image edit
  /videos:
    post:
      description: Creates a video from a prompt.
      operationId: createVideo
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VideoGenerationRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VideoGenerationResponse"
          description: Video response
      summary: Create video
  /files:
    get:
      description: Returns a list of files that belong to the user's organization.
      operationId: listFiles
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListFilesResponse"
          description: List of files
      summary: List files
    post:
      description: Upload a file that can be used across various endpoints.
      operationId: uploadFile
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/FileUploadRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileResponse"
          description: File upload response
      summary: Upload file
  /files/{file_id}:
    get:
      description: Returns information about a specific file.
      operationId: retrieveFile
      parameters:
      - description: The ID of the file to retrieve.
        explode: false
        in: path
        name: file_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileResponse"
          description: File information
      summary: Retrieve file
  /batches:
    post:
      description: Creates a batch of API requests.
      operationId: createBatch
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BatchRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchResponse"
          description: Batch response
      summary: Create batch
  /batches/{batch_id}:
    get:
      description: Retrieves a batch.
      operationId: retrieveBatch
      parameters:
      - description: The ID of the batch to retrieve.
        explode: false
        in: path
        name: batch_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchResponse"
          description: Batch information
      summary: Retrieve batch
  /analytics:
    post:
      description: Returns aggregated analytics data.
      operationId: getAnalytics
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/getAnalytics_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getAnalytics_200_response"
          description: Analytics data
      summary: Get analytics
