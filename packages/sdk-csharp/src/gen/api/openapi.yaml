        application/json:
          schema:
            $ref: "#/components/schemas/GatewayError"
      description: Gateway error response
  schemas:
    GatewayMetadata:
      description: Metadata added by the gateway to every successful response.
      example:
        referer: referer
        endpoint: endpoint
        provider: provider
        requestId: requestId
        timing: "{}"
        model: ai21/jamba-large-1-5-2024-08-22
        appTitle: appTitle
      properties:
        requestId:
          type: string
        provider:
          type: string
        endpoint:
          type: string
        model:
          $ref: "#/components/schemas/ModelId"
        appTitle:
          type: string
          nullable: true
        referer:
          type: string
          nullable: true
        timing:
          additionalProperties: false
          description: Optional timing information captured during the request lifecycle.
          type: object
      required:
      - endpoint
      - model
      - provider
      - requestId
    ModelId:
