openapi: 3.1.0
info:
  contact:
    name: AI Stats Support
    url: https://github.com/DanielButler1/ai-stats
  description: "Programmatic access to the AI Stats AI Gateway. All endpoints forward\
    \ requests to the best available provider for the specified model, and return\
    \ normalised responses with clear structured metadata."
  title: AI Stats Gateway API
  version: 0.1.0
servers:
- description: Production
  url: https://api.ai-stats.phaseo.app/v1
security:
- GatewayAuth: []
tags:
- description: Routes that create conversational completions.
  name: Completions
- description: Guidance around the conversational gateway flows.
  name: Chat
- description: Content moderation scoring.
  name: Moderations
- description: Embedding generation workflows.
  name: Embeddings
- description: Image generation workflows.
  name: Images
- description: Video generation workflows.
  name: Video
- description: "Telemetry, health, and performance insights."
  name: Analytics
- description: Audit and historical generation records.
  name: Generations
- description: Listings of models and available providers.
  name: Models
- description: Endpoint catalogue and availability.
  name: Endpoints
- description: Provider-specific health and metadata.
  name: Providers
- description: Gateway key management reminders.
  name: API Keys
- description: Billing and credits information.
  name: Credits
- description: Operational tooling for the gateway.
  name: Operations
- description: Service level operations.
  name: Service
- description: Beta or experimental features.
  name: Beta
paths:
  /chat/completions:
    post:
      description: Routes a chat completion request to the healthiest configured provider
        for the requested model. The gateway normalises upstream responses and adds
        auditing metadata to the payload.
      operationId: createChatCompletion
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatCompletionsRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatCompletionsResponse"
            text/event-stream:
              schema:
                description: "Server-Sent Events stream of JSON frames when the request\
                  \ is made with `stream: true`."
                type: string
          description: Chat completion created successfully.
        "400":
          $ref: "#/components/responses/GatewayError"
        "401":
          $ref: "#/components/responses/GatewayError"
        "402":
          $ref: "#/components/responses/GatewayError"
        "404":
          $ref: "#/components/responses/GatewayError"
        "429":
          $ref: "#/components/responses/GatewayError"
        "500":
          $ref: "#/components/responses/GatewayError"
      summary: Create a chat completion
      tags:
      - Completions
  /moderations:
    post:
      description: Evaluates text input against provider moderation policies and returns
        the gateway-normalised safety scores.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ModerationRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModerationResponse"
          description: Moderation results returned successfully.
        "400":
          $ref: "#/components/responses/GatewayError"
        "401":
          $ref: "#/components/responses/GatewayError"
        "402":
          $ref: "#/components/responses/GatewayError"
        "404":
          $ref: "#/components/responses/GatewayError"
        "429":
          $ref: "#/components/responses/GatewayError"
        "500":
          $ref: "#/components/responses/GatewayError"
      summary: Score content with moderation models
      tags:
      - Moderations
  /images/generations:
    post:
      description: Creates one or more images from a text prompt using the configured
        provider for the requested model.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ImageGenerationRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImageGenerationResponse"
          description: Image generation completed.
        "400":
          $ref: "#/components/responses/GatewayError"
        "401":
          $ref: "#/components/responses/GatewayError"
        "402":
          $ref: "#/components/responses/GatewayError"
        "404":
          $ref: "#/components/responses/GatewayError"
        "429":
          $ref: "#/components/responses/GatewayError"
        "500":
          $ref: "#/components/responses/GatewayError"
      summary: Generate images
      tags:
      - Images
  /video/generation:
    post:
      description: Creates an async video generation job or direct asset depending
        on the upstream provider. The payload is returned verbatim with gateway metadata
        attached.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VideoGenerationRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VideoGenerationResponse"
          description: Video generation accepted by the upstream provider.
        "400":
          $ref: "#/components/responses/GatewayError"
        "401":
          $ref: "#/components/responses/GatewayError"
        "402":
          $ref: "#/components/responses/GatewayError"
        "404":
          $ref: "#/components/responses/GatewayError"
        "429":
          $ref: "#/components/responses/GatewayError"
        "500":
          $ref: "#/components/responses/GatewayError"
      summary: Generate video
      tags:
      - Video
  /generation:
    get:
      description: Fetches the stored audit record for a given `request_id` that belongs
        to your team.
      parameters:
      - description: The `request_id` returned by a previous gateway response.
        explode: true
        in: query
        name: id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayGenerationRecord"
          description: Generation record located.
        "400":
          $ref: "#/components/responses/GatewayError"
        "401":
          $ref: "#/components/responses/GatewayError"
        "404":
          $ref: "#/components/responses/GatewayError"
        "500":
          $ref: "#/components/responses/GatewayError"
      summary: Look up a past generation
      tags:
      - Generations
  /health:
    get:
      description: "Returns the most recent latency, success rate, and breaker status\
        \ for each configured provider."
      parameters:
      - description: Filter to a specific provider name.
        explode: true
        in: query
        name: provider
        required: false
        schema:
          type: string
        style: form
      - description: Optional model id used to resolve candidate providers.
        explode: true
        in: query
        name: model
        required: false
        schema:
          $ref: "#/components/schemas/ModelId"
        style: form
      - description: Endpoint identifier paired with `model` when deriving providers.
        explode: true
        in: query
        name: endpoint
        required: false
        schema:
          enum:
          - chat.completions
          - images.generations
          - audio.speech
          - audio.transcription
          - moderations
          - video.generation
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayHealthResponse"
          description: Provider health snapshot.
        "404":
          $ref: "#/components/responses/GatewayError"
        "500":
          $ref: "#/components/responses/GatewayError"
      summary: Inspect provider health
      tags:
      - Analytics
  /models:
    get:
      description: "Returns a paginated catalogue of models with provider mappings,\
        \ aliases, and endpoint support. Results are sorted by release date (falling\
        \ back to announcement date) in descending order."
      parameters:
      - description: Filter results to models served by one or more provider identifiers.
        explode: true
        in: query
        name: provider
        required: false
        schema:
          $ref: "#/components/schemas/_models_get_provider_parameter"
        style: form
      - description: Maximum number of models to return (default 50).
        explode: true
        in: query
        name: limit
        required: false
        schema:
          maximum: 250
          minimum: 1
          type: integer
        style: form
      - description: Number of models to skip before starting the page.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          minimum: 0
          type: integer
        style: form
      - description: Restrict results to models associated with one or more organisation
          identifiers.
        explode: true
        in: query
        name: organisation
        required: false
        schema:
          $ref: "#/components/schemas/_models_get_organisation_parameter"
        style: form
      - description: Only return models that support at least one of the specified
          gateway endpoints.
        explode: true
        in: query
        name: include_endpoints
        required: false
        schema:
          $ref: "#/components/schemas/_models_get_include_endpoints_parameter"
        style: form
      - description: Exclude models that support any of the specified gateway endpoints.
        explode: true
        in: query
        name: exclude_endpoints
        required: false
        schema:
          $ref: "#/components/schemas/_models_get_include_endpoints_parameter"
        style: form
      - description: Only return models that advertise support for at least one of
          the requested input content types.
        explode: true
        in: query
        name: input_types
        required: false
        schema:
          $ref: "#/components/schemas/_models_get_provider_parameter"
        style: form
      - description: Only return models that advertise support for at least one of
          the requested output content types.
        explode: true
        in: query
        name: output_types
        required: false
        schema:
          $ref: "#/components/schemas/_models_get_provider_parameter"
        style: form
      - description: Whether to include models marked as rumoured in the response
          (default true).
        explode: true
        in: query
        name: include_rumoured
        required: false
        schema:
          default: true
          type: boolean
        style: form
      - description: Whether to include models marked as deprecated in the response
          (default true).
        explode: true
        in: query
        name: include_deprecated
        required: false
        schema:
          default: true
          type: boolean
        style: form
      - description: Whether to include models marked as retired in the response (default
          true).
        explode: true
        in: query
        name: include_retired
        required: false
        schema:
          default: true
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelListResponse"
          description: Paginated model catalogue.
        "401":
          $ref: "#/components/responses/GatewayError"
        "429":
          $ref: "#/components/responses/GatewayError"
        "500":
          $ref: "#/components/responses/GatewayError"
      summary: List all gateway models
      tags:
      - Models
