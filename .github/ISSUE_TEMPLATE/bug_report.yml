name: "üêû Bug Report"
description: File a bug report for the website
title: "[Bug] "
labels: [bug]
assignees:
    - DanielButler1
body:
    - type: markdown
      attributes:
          value: |
              ## üêû Describe the bug
              A clear and concise description of what the bug is.

    - type: textarea
      id: bug_description
      attributes:
          label: Describe the bug
          description: What happened? What's broken?
          placeholder: A clear and concise description of the bug.
      validations:
          required: true

    - type: textarea
      id: steps_to_reproduce
      attributes:
          label: Steps to reproduce
          description: What steps can someone take to reproduce this bug?
          placeholder: |
              1. Go to '...'
              2. Click on '...'
              3. Scroll down to '...'
              4. See error
      validations:
          required: false

    - type: textarea
      id: expected_behavior
      attributes:
          label: Expected behavior
          description: What should have happened?
          placeholder: A clear and concise description of what you expected to happen.
      validations:
          required: false

    - type: textarea
      id: screenshots
      attributes:
          label: Screenshots
          description: Drag and drop any screenshots here.
          placeholder: (Optional)
      validations:
          required: false

    - type: input
      id: environment
      attributes:
          label: Environment
          description: Provide environment details if you can.
          placeholder: |
              - OS: e.g. Windows, macOS, Linux
              - Browser: e.g. Chrome, Safari
              - Device: e.g. Desktop, Mobile
              - Version: e.g. v1.2.3
      validations:
          required: false

    - type: textarea
      id: additional_context
      attributes:
          label: Additional context
          description: Anything else you think we should know?
          placeholder: Add any other context about the problem here.
      validations:
          required: false
