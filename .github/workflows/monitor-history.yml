name: Update Monitor History

on:
    push:
        branches: [main]
        paths:
            - "apps/web/src/data/**"

permissions:
    contents: write

concurrency:
    group: update-monitor-history
    cancel-in-progress: false

jobs:
    update-history:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # needed to diff before..after reliably :contentReference[oaicite:1]{index=1}

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  package_json_file: package.json

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "pnpm"
                  cache-dependency-path: "pnpm-lock.yaml" # important in monorepos :contentReference[oaicite:2]{index=2}

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Check for data changes
              id: check-changes
              shell: bash
              run: |
                  BASE="${{ github.event.before }}"
                  HEAD="${{ github.sha }}"
                  if git diff --name-only "$BASE" "$HEAD" | grep -q '^apps/web/src/data/'; then
                    echo "changes=true" >> "$GITHUB_OUTPUT"
                  else
                    echo "changes=false" >> "$GITHUB_OUTPUT"
                  fi

            - name: Update monitor history
              if: steps.check-changes.outputs.changes == 'true'
              shell: bash
              run: |
                  BASE="${{ github.event.before }}"
                  HEAD="${{ github.sha }}"

                  # Handle edge-case where BASE is all zeros (e.g. first push on a new branch)
                  if [[ "$BASE" =~ ^0+$ ]]; then
                    echo "BASE is empty/zero; falling back to HEAD only"
                    pnpm exec tsx scripts/update-monitor-history.ts "$HEAD"
                  else
                    pnpm exec tsx scripts/update-monitor-history.ts "$BASE" "$HEAD"
                  fi

            - name: Commit changes
              if: steps.check-changes.outputs.changes == 'true'
              run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add apps/web/public/data/monitor-history.json
                  if git diff --staged --quiet; then
                    echo "No changes to commit"
                    exit 0
                  fi
                  git commit -m "Update monitor history"
                  git push
